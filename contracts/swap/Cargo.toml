[package]
name = "osmo-swap"
version = "0.1.0"
authors = ["wladzioo <wackowski.m@gmail.com>"]
edition = "2021"
description = ""
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
library = []

[dependencies]
itertools = "0.10"
schemars = "0.8"
serde = { version = "1.0", default-features = false, features = ["derive"] }
getrandom = { version = "0.2", features = ["js"] }
cw-storage-plus = "1.0.1"
anyhow = "1"
thiserror = "1.0"
cosmwasm-storage = "1.1.2"
cw2 = "1.0.1"
jsonformat = "2.0.0"
osmosis-std = {path = "./../../packages/osmosis-std"}
cosmwasm-schema = "1.1.3"
cosmwasm-std = {version = "1.1.2", features = ["stargate"]}
# prost = {version = "0.11.0", default-features = false, features = ["prost-derive"]}
# prost-types = {version = "0.11.1", default-features = false}
# cosmwasm-storage = "1.1.3"
# cw-storage-plus = "1.0.1"
# cw2 = "1.0.0"
# # osmo-bindings = { version = "0.7.0", path = "./packages/bindings" }
# schemars = "0.8"
# serde = { version = "1.0.145", default-features = false, features = ["derive"] }
# thiserror = "1.0"
# osmosis-std = {path = "./packages/osmosis-std"}
osmosis-std-derive = {path = "./../../packages/osmosis-std-derive"}
# jsonformat = "2.0.0"

[dev-dependencies]
cw-multi-test = "0.16.2"